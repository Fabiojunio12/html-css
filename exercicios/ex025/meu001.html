<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php"  method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" autocomplete="name" placeholder="primeiro nome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="isobrenome">Sobrenome:</label>
                <input list="sobrenomes" type="text" name="sobrenome" id="isobrenome" autocomplete="family-name" required>
            </p>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <datalist id="sobrenomes">
        <option value="Silva"></option>
        <option value="Amaral"></option>
        <option value="Arcanjo"></option>
        <option value="Santos"></option>
        <option value="Jesus"></option>
        <option value="Rodrigues"></option>
    </datalist>
</body>
</html>
